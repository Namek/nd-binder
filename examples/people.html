<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>nd-binder</title>
	<link rel="stylesheet" href="">
	<style>
		.two {
			color: red;
		}
		.three {
			background-color: green;
		}
	</style>
	<script src="../dist/nd-binder.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var PeopleScope = new function() {
			this.page = {
				name: 'People'
			};
			this.people = [
				{
					fname: 'John',
					lname: 'Depp'
				},
				{
					fname: 'Jet',
					lname: 'Li'
				}
			];
		};

		setTimeout(function() {
			PeopleScope.people.push({fname: 'omg', lname: 'omg'});
		}, 1000);
	</script>
</head>
<body nd-scope="PeopleScope">
	<header nd-bind="page.name"></header>
	<span nd-bind="people.length"></span>

	<p nd-if="people.length > 1" nd-class="{two: people.length==2, three: people.length==3}">There is more than one person!</p>
	<p nd-if="people.length < 1">There are no people :(</p>

	<p>
		There

		<span nd-show="people.length==0">are no</span>
		<span nd-show="people.length==1">is one</span>
		<span nd-show="people.length > 1">
			are <span nd-bind="people.length"></span>
		</span>

		<span nd-show="people.length==1">person.</span>
		<span nd-show="people.length!=1">people.</span>
	</p>

	<ul>
		<li nd-repeat="person in people">
			<span nd-bind="person.fname"></span>
			<span nd-bind="person.lname"></span>
		</li>
	</ul>

	<script type="text/javascript">
		ndBinder.init();
	</script>
</body>
</html>
